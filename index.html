<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <form class="age-form">
        <div class="input-container">
          <div>
            <label for="js-days" class="label-input">Day</label>
            <input class="input" id="js-days" type="number" placeholder="DD">
            <p class="error-days error"></p>
          </div>
          <div>
            <label for="js-months" class="label-input">Month</label>
            <input class="input" id="js-months" type="number" placeholder="MM">
            <p class="error-months error"></p>
          </div>
          <div>
            <label for="js-years" class="label-input">Year</label>
            <input class="input" id="js-years" type="number" placeholder="YYYY">
            <p class="error-years error"></p>
          </div>
        </div>
        <div class="submit-container">
          <hr>
        <button class="submit-btn" type="submit"><img src="assets/images/icon-arrow.svg" alt="Arrow inside button to submit the form"></button>
          <hr class="hidden">
        </div>
      </form>

      <div class="age-display">
        <p class="display">
          <span class="display-number" id="year">--</span>
          years
        </p>
        <p class="display">
          <span class="display-number" id="month">--</span>
          months
        </p>
        <p class="display">
          <span class="display-number" id="day">--</span>
          days
        </p>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RobertoMada">RobertoMada</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
